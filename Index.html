        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ß–ò–ü–û–í –ö–ê–¢–ï–ì–û–†–ò–ô ---
        function generateCategoryChips() {
            const container = document.getElementById('categoriesContainer');
            const categories = [
                { id: 'all', name: '–í—Å–µ', icon: 'fas fa-th-large' },
                { id: 'hard', name: '–û–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ', icon: 'fas fa-microchip', colorVar: '--color-hard' },
                { id: 'soft', name: '–ë–∞–∑–æ–≤—ã–π –°–æ—Ñ—Ç', icon: 'fas fa-desktop', colorVar: '--color-soft' },
                { id: 'code', name: '–û—Å–Ω–æ–≤—ã –ö–æ–¥–∞', icon: 'fas fa-code', colorVar: '--color-code' },
                { id: 'net', name: '–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –°–µ—Ç—å', icon: 'fas fa-globe', colorVar: '--color-net' },
                { id: 'data', name: '–•—Ä–∞–Ω–µ–Ω–∏–µ', icon: 'fas fa-save', colorVar: '--color-data' },
                { id: 'security', name: '–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å', icon: 'fas fa-lock', colorVar: '--color-security' }
            ];

            container.innerHTML = categories.map(cat => {
                const style = cat.colorVar ? `style="color:var(${cat.colorVar}); border-color: var(${cat.colorVar});"` : '';
                const active = cat.id === 'all' ? 'active' : '';
                return `<button class="cat-chip ${active}" ${style} onclick="filterCat('${cat.id}', this)"><i class="${cat.icon}"></i> ${cat.name}</button>`;
            }).join('');
        }

        // --- –†–ï–ù–î–ï–†–ò–ù–ì –ö–ê–†–¢–û–ß–ï–ö ---
        function renderCards(fromInput) {
            const grid = document.getElementById('gridArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = ''; 

            const filteredData = database.filter(item => {
                const matchCat = currentCat === 'all' || item.c === currentCat;
                const matchSearch = item.t.toLowerCase().includes(search) || item.d.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });
            
            if (filteredData.length === 0) {
                 grid.innerHTML = '<p style="text-align:center; color:var(--text-light); padding: 50px;">–¢–µ—Ä–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É.</p>';
                 return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="card-img-container">
                        <div class="badge" style="background:${getCatColor(item.c)}">${getCatName(item.c)}</div>
                        <img src="${item.img}" class="card-img" alt="${item.t}" loading="lazy" onerror="this.onerror=null; this.src='https://via.placeholder.com/900x350/2C2C4E/EAEAEA?text=${item.t}';">
                    </div>
                    <div class="card-body">
                        <h3>${item.t}</h3>
                        <p>${item.d.split('. ')[0] + '.'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –ö–ê–¢–ï–ì–û–†–ò–ô ---
        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCards(false);
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ø–æ–ª—É—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞/–∏–º–µ–Ω–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏) ---
        function varCSS(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }
        function getCatColor(cat) {
            const colors = {
                hard: varCSS('--color-hard'), soft: varCSS('--color-soft'), code: varCSS('--color-code'),
                net: varCSS('--color-net'), data: varCSS('--color-data'), security: varCSS('--color-security')
            };
            return colors[cat] || varCSS('--text-light');
        }
        function getCatName(cat) {
            const names = {
                hard: '–û–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ', soft: '–ë–∞–∑–æ–≤—ã–π –°–æ—Ñ—Ç', code: '–û—Å–Ω–æ–≤—ã –ö–æ–¥–∞',
                net: '–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –°–µ—Ç—å', data: '–•—Ä–∞–Ω–µ–Ω–∏–µ', security: '–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å'
            };
            return names[cat] || '–ò–Ω—Ñ–æ';
        }

        // --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ---
        function openModal(item) {
            document.getElementById('m-title').innerText = item.t;
            const fullDesc = item.d; 
            document.getElementById('m-desc').innerText = fullDesc;
            document.getElementById('m-img').src = item.img;
            document.getElementById('m-img').alt = item.t;
            document.getElementById('m-img').onerror = function() { this.src='https://via.placeholder.com/900x350/2C2C4E/EAEAEA?text=' + item.t + ' (–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ)'; };
            
            const catColor = getCatColor(item.c);
            const badge = document.getElementById('m-badge');
            badge.innerHTML = `<i class="fas fa-tag" style="color:${catColor};"></i> <span>${getCatName(item.c)}</span>`;
            badge.style.background = catColor + '15';
            
            const wikiLink = document.getElementById('m-wiki');
            wikiLink.href = "https://ru.wikipedia.org/wiki/" + item.link;
            wikiLink.style.background = catColor;
            wikiLink.style.boxShadow = `0 4px 8px ${catColor}40`;

            const modal = document.getElementById('infoModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if (e.target.id === 'infoModal') closeModalForce();
        }
        function closeModalForce() {
            const modal = document.getElementById('infoModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>

<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* –¢–æ—Ç –∂–µ —Ñ–æ–Ω, —á—Ç–æ –≤ —à–∞–ø–∫–µ –≥–ª–∞–≤–Ω–æ–≥–æ —Å–∞–π—Ç–∞ */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .quiz-container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* –®–∞–ø–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ */
        h2 { margin-top: 0; color: #4a5568; }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #48bb78;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ */
        .question-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #cbd5e0;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 25px;
            min-height: 60px; /* –ß—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–æ */
        }

        /* –ö–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #edf2f7;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            color: #2d3748;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ (–ü—Ä–∞–≤–∏–ª—å–Ω–æ/–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ) */
        .correct { background-color: #c6f6d5 !important; border-color: #48bb78 !important; color: #22543d; }
        .wrong { background-color: #fed7d7 !important; border-color: #f56565 !important; color: #742a2a; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { margin-top: 25px; display: flex; justify-content: space-between; align-items: center;}
        
        .btn-next {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ–∫–∞ –Ω–µ –æ—Ç–≤–µ—Ç–∏—à—å */
        }
        .btn-home {
            text-decoration: none;
            color: #718096;
            font-size: 0.9em;
        }

        /* –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #result-screen { display: none; }
        .score-big { font-size: 3em; font-weight: bold; color: #667eea; margin: 20px 0; }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        
        <div id="game-screen">
            <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
            
            <img id="q-image" src="" class="question-img" alt="Question Image">
            <div id="q-text" class="question-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</div>

            <div id="options" class="options-grid">
                </div>

            <div class="controls">
                <span id="question-number">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 7</span>
                <button id="next-btn" class="btn-next" onclick="nextQuestion()">–î–∞–ª—å—à–µ ‚û°</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>üéâ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>
            <img src="https://placehold.co/600x300/f6ad55/white?text=Victory!" class="question-img" style="height: 150px;">
            <p>–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
            <div id="final-score" class="score-big">0 / 7</div>
            <p id="feedback-text">–ù–µ–ø–ª–æ—Ö–æ!</p>
            
            <br>
            <button class="option-btn" style="background: #667eea; color: white; width: 100%;" onclick="location.reload()">üîÑ –°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            <br><br>
            <a href="informatics_guide_final.html" class="btn-home">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —ç–Ω—Ü–∏–∫–ª–æ–ø–µ–¥–∏—é</a>
        </div>

    </div>

    <script>
        // --- –ë–ê–ó–ê –í–û–ü–†–û–°–û–í ---
        const questions = [
            {
                text: "–ß—Ç–æ –Ω–∞–∑—ã–≤–∞—é—Ç ¬´–º–æ–∑–≥–æ–º¬ª –∫–æ–º–ø—å—é—Ç–µ—Ä–∞?",
                img: "https://placehold.co/600x400/3182ce/white?text=Computer+Part",
                options: ["–ñ–µ—Å—Ç–∫–∏–π –¥–∏—Å–∫", "–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (CPU)", "–í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞", "–ë–ª–æ–∫ –ø–∏—Ç–∞–Ω–∏—è"],
                correct: 1 // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 0)
            },
            {
                text: "–ö–∞–∫–∞—è –ø–∞–º—è—Ç—å —Å—Ç–∏—Ä–∞–µ—Ç—Å—è –ø—Ä–∏ –≤—ã–∫–ª—é—á–µ–Ω–∏–∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞?",
                img: "https://placehold.co/600x400/3182ce/white?text=Memory",
                options: ["SSD", "–§–ª–µ—à–∫–∞", "HDD", "–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è (RAM)"],
                correct: 3
            },
            {
                text: "–ß—Ç–æ –∏–∑ —ç—Ç–æ–≥–æ —è–≤–ª—è–µ—Ç—Å—è –û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π –°–∏—Å—Ç–µ–º–æ–π?",
                img: "https://placehold.co/600x400/e53e3e/white?text=Software",
                options: ["Google Chrome", "Linux", "Microsoft Word", "Python"],
                correct: 1
            },
            {
                text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ –≤ —Å–µ—Ç–∏?",
                img: "https://placehold.co/600x400/805ad5/white?text=Network",
                options: ["IP-–∞–¥—Ä–µ—Å", "Email", "URL", "GPS"],
                correct: 0
            },
            {
                text: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç —Ü–∏–∫–ª –≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏?",
                img: "https://placehold.co/600x400/d69e2e/white?text=Code+Loop",
                options: ["–£–¥–∞–ª—è–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—É", "–ü–æ–≤—Ç–æ—Ä—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ", "–í—ã–∫–ª—é—á–∞–µ—Ç –∫–æ–º–ø—å—é—Ç–µ—Ä", "–†–∏—Å—É–µ—Ç –∫—Ä—É–≥"],
                correct: 1
            },
            {
                text: "–§–∏—à–∏–Ω–≥ ‚Äî —ç—Ç–æ...",
                img: "https://placehold.co/600x400/38a169/white?text=Hacker",
                options: ["–õ–æ–≤–ª—è —Ä—ã–±—ã –≤ –∏–≥—Ä–µ", "–í–∏–¥ —Å–ø–æ—Ä—Ç–∞", "–ö—Ä–∞–∂–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –ø–æ–¥–¥–µ–ª—å–Ω—ã–µ —Å–∞–π—Ç—ã", "–ü–æ–ª–æ–º–∫–∞ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞"],
                correct: 2
            },
            {
                text: "–ö–∞–∫–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —Ä–∞–∑–¥–∞–µ—Ç Wi-Fi?",
                img: "https://placehold.co/600x400/805ad5/white?text=Wi-Fi",
                options: ["–ü—Ä–∏–Ω—Ç–µ—Ä", "–°–∫–∞–Ω–µ—Ä", "–†–æ—É—Ç–µ—Ä (–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä)", "–ú–æ–Ω–∏—Ç–æ—Ä"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let canAnswer = true;

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        
        function loadQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-image').src = q.img;
            document.getElementById('question-number').innerText = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${total}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            const progressPercent = ((currentQuestion) / total) * 100;
            document.getElementById('progress').style.width = `${progressPercent}%`;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä—ã–µ
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = option;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª—å—à–µ"
            document.getElementById('next-btn').style.display = 'none';
            canAnswer = true;
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (!canAnswer) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            canAnswer = false;

            const correctIndex = questions[currentQuestion].correct;
            const allButtons = document.querySelectorAll('.option-btn');

            if (selectedIndex === correctIndex) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ!
                btnElement.classList.add('correct');
                score++;
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!
                btnElement.classList.add('wrong');
                // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç, —á—Ç–æ–±—ã –∏–≥—Ä–æ–∫ –∑–Ω–∞–ª
                allButtons[correctIndex].classList.add('correct');
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            allButtons.forEach(btn => btn.disabled = true);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–∞–ª—å—à–µ
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
            
            // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –æ—Ü–µ–Ω–∫–µ
            const feedback = document.getElementById('feedback-text');
            if (score === questions.length) feedback.innerText = "üèÜ –¢—ã –≥–µ–Ω–∏–π –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏!";
            else if (score > 4) feedback.innerText = "üòé –û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
            else feedback.innerText = "üìö –°—Ç–æ–∏—Ç –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–æ—Ä–∏—é...";
        }

        // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        loadQuestion();

    </script>
</body>

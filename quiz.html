<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT –í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –ë–∞–∑–æ–≤—ã–π –£—Ä–æ–≤–µ–Ω—å (–§–∏–Ω–∞–ª—å–Ω—ã–π –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* –°—Ç–∏–ª–∏ CSS –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
        :root {
            --primary: #FFC107; 
            --secondary: #FFB300; 
            --accent: #03A9F4; 
            --danger: #EF5350; 
            --bg: #1A1A2E;
            --text-main: #EAEAEA;
            --card-bg: #2C2C4E;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text-main); line-height: 1.6; padding: 40px 20px; }

        .quiz-container { max-width: 800px; margin: 0 auto; }
        
        .quiz-header {

            color: var(--primary); padding: 30px; border-radius: 15px 15px 0 0;
            text-align: center; border: 2px solid var(--primary);
        }
        .quiz-header h1 { margin: 0; font-size: 2.5em; color: white; }
        .stats { color: var(--primary); font-weight: 700; }

        .quiz-body { background: var(--card-bg); padding: 30px; border-radius: 0 0 15px 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .question-box { margin-bottom: 30px; padding: 20px; border: 2px solid #374151; border-radius: 10px; }
        .question-box h2 { color: var(--primary); margin-top: 0; font-size: 1.5em; }
        
        .answer-option {
            background: #374151; color: var(--text-main); border: 2px solid #4b5563;
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s; font-weight: 600;
        }
        .answer-option:hover:not(.disabled) { background: #4b5563; border-color: var(--primary); }
        .answer-option.correct { background: var(--accent); border-color: #0288D1; color: white; }
        .answer-option.wrong { background: var(--danger); border-color: #D32F2F; color: white; }
        .answer-option.disabled { pointer-events: none; opacity: 0.8; }
        
        .btn-next {
            display: block; width: 100%; padding: 15px; margin-top: 20px;
            background: var(--primary); color: var(--bg); border: none; border-radius: 8px;
            font-size: 1.2em; font-weight: 700; cursor: pointer; transition: background 0.3s;
        }
        .btn-next:hover { background: var(--secondary); }
        
        .results-screen { text-align: center; padding: 40px; }
        .results-screen h2 { color: var(--accent); font-size: 3em; }
        .btn-home { background: #4caf50; color: white; text-decoration: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div class="quiz-container">
        <header class="quiz-header">
            <h1>IT –¢–µ—Å—Ç (–û—Å–Ω–æ–≤—ã)</h1>
            <p class="stats">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–Ω–∞–Ω–∏–µ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ø–æ–Ω—è—Ç–∏–π</p>
            <div class="stats">
                <span>–í–æ–ø—Ä–æ—Å: <span id="currentQuestionNum">1</span> / <span id="totalQuestionsNum">10</span></span>
                <span>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="score">0</span></span>
            </div>
        </header>

        <main class="quiz-body">
            <div id="quizContent">
                </div>
            
            <div id="resultScreen" class="results-screen" style="display:none;">
                <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <span id="finalScore">0</span> –∏–∑ <span id="maxScore">10</span></p>
                <a href="Index.html" class="btn-home"><i class="fas fa-home"></i> –ù–∞–∑–∞–¥ –≤ –°–ø—Ä–∞–≤–æ—á–Ω–∏–∫</a>
            </div>
        </main>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–≤–∏–∑–∞ (–ü—Ä–æ—Å—Ç–æ–π —É—Ä–æ–≤–µ–Ω—å)
        const quizDatabase = [
            { t: "–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (CPU)", a: "–ì–ª–∞–≤–Ω—ã–π '–º–æ–∑–≥' –∫–æ–º–ø—å—é—Ç–µ—Ä–∞, –≤—ã–ø–æ–ª–Ω—è—é—â–∏–π –≤—Å–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è.", wrong: ["–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å–∞–π—Ç–æ–≤", "–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω–æ–π –ø—Ä–æ—Ç–æ–∫–æ–ª —Å–≤—è–∑–∏"], c: "hard" },
            { t: "HTML", a: "–Ø–∑—ã–∫ —Ä–∞–∑–º–µ—Ç–∫–∏, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü.", wrong: ["–ù–∞–±–æ—Ä –∫–æ–º–∞–Ω–¥ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–æ–±–æ—Ç–æ–º", "–ü—Ä–æ—Ç–æ–∫–æ–ª –¥–ª—è –∑–∞—â–∏—Ç—ã –¥–∞–Ω–Ω—ã—Ö", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤–∏—Ä—É—Å–æ–≤"], c: "code" },
            { t: "–û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞", a: "–ì–ª–∞–≤–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞, —É–ø—Ä–∞–≤–ª—è—é—â–∞—è –≤—Å–µ–º –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ–º –∏ –∑–∞–ø—É—Å–∫–æ–º –¥—Ä—É–≥–∏—Ö –ø—Ä–æ–≥—Ä–∞–º–º.", wrong: ["–ú–µ—Å—Ç–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –æ–±–ª–∞–∫–µ", "–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–∏–Ω—Ç–µ—Ä–∞", "–ü—Ä–∞–≤–∏–ª–æ –Ω–∞–ø–∏—Å–∞–Ω–∏—è —á–∏—Å—Ç–æ–≥–æ –∫–æ–¥–∞"], c: "soft" },
            { t: "–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è", a: "–ò–º–µ–Ω–æ–≤–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ –≤ –∫–æ–¥–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º–æ–µ –¥–ª—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏–π.", wrong: ["–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ", "–ß–∞—Å—Ç—å –∂–µ—Å—Ç–∫–æ–≥–æ –¥–∏—Å–∫–∞", "–£—Å–ª–æ–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è"], c: "code" },
            { t: "–ë—Ä–∞—É–∑–µ—Ä", a: "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞, –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü.", wrong: ["–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è –∑–∞–ø–∏—Å–∏ –∑–≤—É–∫–∞", "–°–µ—Ç–µ–≤–æ–π –∫–∞–±–µ–ª—å", "–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–∞—Ä–æ–ª–µ–π"], c: "net" },
            { t: "–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å (RAM)", a: "–û—á–µ–Ω—å –±—ã—Å—Ç—Ä–∞—è, –Ω–æ –≤—Ä–µ–º–µ–Ω–Ω–∞—è –ø–∞–º—è—Ç—å –¥–ª—è –∑–∞–ø—É—â–µ–Ω–Ω—ã—Ö –ø—Ä–æ–≥—Ä–∞–º–º.", wrong: ["–î–æ–ª–≥–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ —Ñ–∞–π–ª–æ–≤", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –ø–µ—á–∞—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤", "–ß–∞—Å—Ç—å –º–∞—Ç–µ—Ä–∏–Ω—Å–∫–æ–π –ø–ª–∞—Ç—ã"], c: "hard" },
            { t: "–ü–∞—Ä–æ–ª—å", a: "–°–µ–∫—Ä–µ—Ç–Ω—ã–π –Ω–∞–±–æ—Ä —Å–∏–º–≤–æ–ª–æ–≤, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ª–∏—á–Ω–æ—Å—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.", wrong: ["–£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞", "–¢–∏–ø –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –≤–∏—Ä—É—Å–∞", "–ü—Ä–∞–≤–∏–ª–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –ø–∞–ø–æ–∫"], c: "security" },
            { t: "URL", a: "–£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –¥–ª—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Ä–µ—Å—É—Ä—Å–∞ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ (—Å–∞–π—Ç–∞, —Ñ–∞–π–ª–∞).", wrong: ["–¢–∏–ø —à—Ä–∏—Ñ—Ç–∞", "–ü—Ä–æ—Ü–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∞–±–ª–∏—Ü"], c: "net" },
            { t: "–¶–∏–∫–ª (Loop)", a: "–ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å –æ–¥–∏–Ω –∏ —Ç–æ—Ç –∂–µ –Ω–∞–±–æ—Ä –¥–µ–π—Å—Ç–≤–∏–π –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑.", wrong: ["–û—à–∏–±–∫–∞ –≤ –∫–æ–¥–µ", "–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤—ã–≤–æ–¥–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ü—Ä–æ—Ü–µ—Å—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ç–∏"], c: "code" },
            { t: "–†–µ–∑–µ—Ä–≤–Ω–∞—è –∫–æ–ø–∏—è (Backup)", a: "–ö–æ–ø–∏—è –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è —Ö—Ä–∞–Ω–∏—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ –∏ –º–æ–∂–µ—Ç –±—ã—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–±–æ–µ.", wrong: ["–ü—Ä–æ—Ü–µ—Å—Å —É–¥–∞–ª–µ–Ω–∏—è —Å—Ç–∞—Ä—ã—Ö —Ñ–∞–π–ª–æ–≤", "–ë—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø –∫ –¥–∏—Å–∫—É", "–ù–∞–±–æ—Ä –ø—Ä–∞–≤–∏–ª –¥–ª—è –≤–µ–±-—Å–µ—Ä–≤–µ—Ä–∞"], c: "data" },
            { t: "CSS", a: "–Ø–∑—ã–∫ —Å—Ç–∏–ª–µ–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ –∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü—ã.", wrong: ["–Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –ª–æ–≥–∏–∫–∏", "–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π", "–ü—Ä–æ—Ç–æ–∫–æ–ª —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è"], c: "code" },
            { t: "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å", a: "–ü—Ä–æ–≥—Ä–∞–º–º–∞, –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω–∞—è –¥–ª—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è, –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ–≥–æ –ü–û.", wrong: ["–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π", "–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Ä–æ—É—Ç–µ—Ä—É", "–¢–∏–ø —Å–µ—Ç–µ–≤–æ–≥–æ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞"], c: "security" }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        const totalQuestions = 10; 
        let score = 0;

        document.addEventListener('DOMContentLoaded', () => {
            generateQuestions();
            if (questions.length !== totalQuestions) {
                document.getElementById('quizContent').innerHTML = `<h2 style="color:var(--danger)">–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.</h2>`;
                return;
            }
            loadQuestion();
            document.getElementById('totalQuestionsNum').innerText = totalQuestions;
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateQuestions() {
            let shuffledDatabase = [...quizDatabase];
            shuffleArray(shuffledDatabase);
            
            questions = shuffledDatabase.slice(0, totalQuestions);

            questions.forEach(q => {
                const answers = [q.a, ...q.wrong];
                shuffleArray(answers);
                q.options = answers;
            });
        }

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            const q = questions[currentQuestionIndex];
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = `
                <div class="question-box">
                    <h2>${currentQuestionIndex + 1}. –ß—Ç–æ –∏–∑ –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω–æ–≥–æ –ª—É—á—à–µ –≤—Å–µ–≥–æ –æ–ø–∏—Å—ã–≤–∞–µ—Ç **${q.t}**?</h2>
                    <div id="answerOptions">
                        ${q.options.map((option, index) => `
                            <div class="answer-option" data-answer="${option}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <button id="nextBtn" class="btn-next" style="display:none;">
                    ${currentQuestionIndex === totalQuestions - 1 ? '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–î–∞–ª–µ–µ'} <i class="fas fa-arrow-right"></i>
                </button>
            `;
            
            // üí° –ù–û–í–´–ô –ú–ï–¢–û–î: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è DOM
            document.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', () => checkAnswer(option, q.a));
            });
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);


            document.getElementById('currentQuestionNum').innerText = currentQuestionIndex + 1;
        }

        function checkAnswer(selectedElement, correctAnswer) {
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è –∏ —Å–±–æ–µ–≤:
            // –°–Ω–∞—á–∞–ª–∞ –æ—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤
            document.querySelectorAll('.answer-option').forEach(opt => opt.classList.add('disabled'));
            
            const selectedAnswer = selectedElement.getAttribute('data-answer');
            const nextBtn = document.getElementById('nextBtn');

            if (selectedAnswer === correctAnswer) {
                selectedElement.classList.add('correct');
                score++;
                document.getElementById('score').innerText = score;
            } else {
                selectedElement.classList.add('wrong');
                // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                document.querySelector(`.answer-option[data-answer="${correctAnswer}"]`).classList.add('correct');
            }

            nextBtn.style.display = 'block'; 
        }

        function nextQuestion() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ–Ω–µ—Ü –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
            if (currentQuestionIndex === totalQuestions - 1) {
                showResults();
                return;
            }
            
            currentQuestionIndex++;
            loadQuestion(); 
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            
            const resultScreen = document.getElementById('resultScreen');
            resultScreen.style.display = 'block';
            
            document.getElementById('finalScore').innerText = score;
            document.getElementById('maxScore').innerText = totalQuestions;
        }
    </script>
</body>
</html>
